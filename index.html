<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de votação de Séries</title>
</head>
<body>
    <div class="container">
        <div class="header-title">
            Vote na sua série favorita
        </div>
        <div class="paragrafos">
            <p>Estamos criando essa enquete para verificar qual série está em alta nesse ano de 2024.</p>
            <span>A sua votação é muitop importante!</span>
            <h2>No final da enquete estaremos sorteando um brinde entre os participantes!</h2>
        </div>

        <div class="box-votacao">
            <div class="title">
                Digite os seus dados e vote em alguma série
            </div>
            <div class="form">
                <input type="text" name="text" id="text" placeholder="Digite seu nome completo" required>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                
            </div>
        </div>
    </div>
</body>
</html>
